<!DOCTYPE html>
<html>

<head>
	<title>Task 1: Square of a Number</title>
</head>

<body>
	<script>
		// Function that takes a number and returns its square
		function square(number) {
			return number * number;
		}

		// Test the function
		let number = prompt("Enter a number to square:");
		alert("The square of " + number + " is " + square(number));
	</script>
</body>

</html>
